<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona Virus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>

<body>
<div class="container">
    <h1>Coronavirus Tracker Application</h1>
    <p>This application lists the current number of cases reported across the world</p>

<!--    <div class="card" style="width: 18rem;">-->
<!--        <div class="card-body">-->
<!--            <p class="card-text">Total Cases reported as of today</p>-->
<!--            <h5 class="card-title" th:text = "${totalReportedCases}">Total Cases</h5>-->

<!--        </div>-->
<!--    </div>-->
    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">



<!--            <h1 class="display-5 fw-bold">CoronaVirus Tracker Application</h1>-->
            <p class="col-md-8 fs-4">Total Cases reported as of today</p>
            <h5 class="card-title" th:text = "${totalReportedCases}">Total Cases</h5>

            <hr class="my-4">

            <p>
                <span>New Cases reported from previous day</span>
                <span th:text = "${totalNewCases}"></span>
            </p>
        </div>
    </div>



        <table class="table">
            <tr>
                <th>State</th>
                <th>Country</th>
                <th>Total Cases Reported</th>
                <th>Changes Since Last Day</th>
            </tr>
            <tr th:each="locationStat : ${locationStats}">
                <td th:text="${locationStat.state}"></td>
                <td th:text="${locationStat.country}"></td>
                <td th:text="${locationStat.latestTotalCases}">0</td>
                <td th:text="${locationStat.diffFromPrevDay}">0</td>
            </tr>
        </table>
    </div>
</body>

</html>
